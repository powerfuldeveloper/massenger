{% load static %}
<!doctype html>
<html lang="fa" dir="rtl">
<head>
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" id="bootstrap-css">
    <link href="{% static 'style.css' %}" rel="stylesheet" id="bootstrap-css">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/jquery.min.js' %}"></script>
</head>
<body>
<div id="login">
    <h3 class="text-center text-white pt-5">صفحه ورود</h3>
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form id="login-form" class="form" action="{% url 'login' %}" method="post">
                        {% csrf_token %}
                        <h3 class="text-center text-info">ورود</h3>
                        {% if form.errors %}
                            <div class="alert alert-danger">نام کاربری و یا کلمه عبور اشتباه است</div>
                        {% endif %}
                        <div class="form-group">
                            <label for="username" class="text-info">نام کاربری:</label><br>
                            <input type="text" name="username" id="username" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-info">پسورد:</label><br>
                            <input type="password" name="password" id="password" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="submit" name="submit" class="btn btn-info btn-md" value="ورود">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
